<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
  <link rel="stylesheet" crossorigin href="/assets/index-DuVlU5Xw.css">
</head>

<body>
    <header>
        Calculator Project by - <span id="author">

            Abhishek Jha
        </span>
    </header>
    <nav>
        <div class="logo">
            <img width="34px" src="/assets/logo-Ci9RdLKS.png" alt="logo">
        </div>
        <div class="menu">

            <ul>
                <li><a href="#"></a>Home</li>
                <li id="linkedin"><a href="https://www.linkedin.com/in/abhishekjha3511/"></a>LinkedIn</li>
                <li id="github"><a href="https://github.com/AbhishekJha3511"></a>Github</li>

            </ul>
        </div>
    </nav>

    <div class="preloader"></div>

    <section class="cal-Sec">
        <div class="container">
            <div class="in-box">
                <input id="display" type="text" placeholder="0">
            </div>
            <div class="square-cube">
                <button id="square">²√</button>
                <button id="cube">³√</button>
                <button id="percent">%</button>
                <button id="ce">CE</button>
                <button id="clear">Clear</button>
            </div>
            <div class="numbers-btn">
                <button class="numeric-btn"><span>9</span></button>
                <button class="numeric-btn"><span>8</span></button>
                <button class="numeric-btn"><span>7</span></button>
                <button class="numeric-btn"><span>6</span></button>
                <button class="numeric-btn"><span>5</span></button>
                <button class="numeric-btn"><span>4</span></button>
                <button class="numeric-btn"><span>3</span></button>
                <button class="numeric-btn"><span>2</span></button>
                <button class="numeric-btn"><span>1</span></button>
                <button class="numeric-btn"><span>0</span></button>
                <button id="dot"><span>.</span></button>
                <button id="enter">=</button>
            </div>
            <div class="operation-button">
                <button class="calculation-button">÷</button>
                <button class="calculation-button">×</button>
                <button class="calculation-button">-</button>
                <button class="calculation-button">+</button>
            </div>
        </div>
    </section>

    <script src="calculate.js"></script>
</body>

</html>
